---
layout: default
title: home
---
<section id="home">
  {% for post in site.posts %}
    <article>
      <h2><a title="Posted on {{ post.date | date_to_string }}" href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h2>
      <summary>
        <p>{{ post.content | strip_html | truncate: 125 }}</p>
      </summary>
    </article>
  {% endfor %}
</section>
